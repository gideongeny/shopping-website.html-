<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafcart</title>
    <link rel="stylesheet" href="shop.css">
     <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Pages</a>
    <a href="contact3.html">Contact</a>
</head>
<body>
    <header>
        <h1 class="title"><span class="red">Raf</span>Cart</h1>
        <nav>
            <ul>
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="contact.html">Pages</a>
                <a href="contact3.html">Contact</a>
            </ul>
        </nav>
        <div class="extras">
            <a href="#" class="corner-link">Login</a>
            <a href="#" class="corner-link">Language</a>
            <a href="#" class="corner-link">Currency</a>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>
        <div class="user-links">
            <a href="#" class="user-link">Wishlist</a>
            <a href="#" class="user-link">Cart</a>
            <a href="#" class="user-link">Account</a>
        </div>
    </header>

    <div class="main-content">
        <div class="category-section">
            <h2>All Categories</h2>
            <!-- Category Table -->
            <table class="category-table">
                <tr>
                    <td><button>Select</button></td>
                    <td>Women <span class="quantity">(10)</span></td>
                </tr>
                <tr>
                    <td><button>Select</button></td>
                    <td>Men <span class="quantity">(8)</span></td>
                </tr>
                <tr>
                    <td><button>Select</button></td>
                    <td>Shoes <span class="quantity">(15)</span></td>
                </tr>
                <tr>
                    <td><button>Select</button></td>
                    <td>Computer <span class="quantity">(5)</span></td>
                </tr>
            </table>
            <!-- Brands Section -->
            <h2>Brands</h2>
            <select class="brands-select">
                <option value="adidas">Adidas</option>
                <option value="nike">Nike</option>
                <option value="puma">Puma</option>
                <option value="reebok">Reebok</option>
            </select>
            <!-- Price Range Section -->
            <h2>Price</h2>
            <input type="range" min="150" max="500" step="1" value="150" class="price-range">
            <p class="price-display">$150 - $500</p>
            <!-- Size Section -->
            <h2>Size</h2>
            <div class="size-options">
                <div class="size-box">5</div>
                <div class="size-box">6</div>
                <div class="size-box">7</div>
                <div class="size-box">8</div>
            </div>
            <!-- Color Section -->
            <h2>Color</h2>
            <select class="color-select">
                <option value="red">Red</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
            </select>
        </div>

        <div class="product-section">
            <!-- Product Images -->
            <div class="product-images">
                <div class="add-to-cart">
                    
            
                <!-- Six Images Here -->
            </div>
            <!-- Product Details -->
            <div class="product-details">
                <h2>Matress</h2>
                <img src="matress.jpg">
                <p class="price">$200</p>
                <div class="star-ratings">
                    <div class="add-to-cart">
                        <button class="add-to-cart-button">Add to Cart</button>
                    <!-- Star Ratings Here -->
                </div>
                <div class="product-details">
                    <h2>sport shoes</h2>
                    <img src="run-active-men-s-running-shoe-blackslashyellow.avif">
                    <p class="price">$1000</p>
                    <div class="star-ratings">
                        <div class="add-to-cart">
                            <button class="add-to-cart-button">Add to Cart</button>
                        <!-- Star Ratings Here -->
                    </div>
                    <div class="product-details">
                        <h2>Lamp</h2>
                        <img src="stool.jpeg">
                        <p class="price">$300</p>
                        <div class="star-ratings">
                            <div class="add-to-cart">
                                <button class="add-to-cart-button">Add to Cart</button>
                            <!-- Star Ratings Here -->
                        </div>
                        <div class="product-details">
                            <h2>Nappys</h2>
                            <img src="playmobil.jpg">
                            <p class="price">$100</p>
                            <div class="star-ratings">
                                <div class="add-to-cart">
                                <!-- Star Ratings Here -->
                            </div>

                <div class="add-to-cart">
                    <button class="add-to-cart-button">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
