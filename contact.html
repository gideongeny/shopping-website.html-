<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RafCart</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="header">
        <h1 class="title">RafCart</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Shop</a>
            <a href="#">Pages</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="header-right">
            <a href="#">Login / Register</a>
            <a href="#">Language</a>
            <a href="#">Currency</a>
        </div>
    </header>

    <div class="container">
        <div class="form-box">
            <h2>Create an Account</h2>
            <p>Register here if you are a new customer.</p>
            <form>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">I have read and understood</label>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Or sign up with:</p>
            <div class="social-buttons">
                <button class="facebook-btn"><img src="facebook-logo.png" alt="Facebook Logo"></button>
                <button class="google-btn"><img src="google-logo.png" alt="Google Logo"></button>
            </div>
            <p>Already have an account? <a href="#">Login now</a></p>
        </div>
    </div>
</body>
</html>
