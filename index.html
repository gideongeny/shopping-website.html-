<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RafCart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>RafCart</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Pages</a>
                <a href="#">Contact</a>
            </nav>
        </div>
        <div class="header-right">
            <div class="dropdown">
                <button class="dropbtn">Login <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">Register</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Language <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">English</a>
                    <a href="#">Spanish</a>
                    <a href="#">French</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Currency <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">USD</a>
                    <a href="#">EUR</a>
                    <a href="#">GBP</a>
                </div>
            </div>
        </div>
    </header>

    <div class="top-bar">
        <div class="hamburg-box">
            <div class="hamburg-icon">&#9776;</div>
            <p>All Categories</p>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="wishlist">
            <i class="fa fa-heart"></i>
            <p>Wishlist</p>
        </div>
        <div class="cart">
            <i class="fa fa-shopping-cart"></i>
            <p>Cart</p>
        </div>
        <div class="account">
            <i class="fa fa-user"></i>
            <p>Account</p>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your table rows h
        </tbody>
    </table>
</body>
</html>
